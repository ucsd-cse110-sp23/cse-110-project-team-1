plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    def junitVersion = '5.8.1'

    // This provides the JUnit API.
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    // This provides the TestEngine to actually run the tests.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

    // https://central.sonatype.com/artifact/org.javatuples/javatuples/1.2
    implementation 'org.javatuples:javatuples:1.2'
    
    // https://central.sonatype.com/artifact/org.json/json/20230227
    implementation 'org.json:json:20230227'

    // https://central.sonatype.com/artifact/com.googlecode.json-simple/json-simple/1.1.1
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

sourceSets {
    main{
        java {
            srcDirs = ["src"]
        }
    }
    test{
        java {
            srcDirs = ["test"]
        }
    }
}

test {
    useJUnitPlatform()
}
